<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jhumka Monika Special</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff0f5;
      margin: 0;
    }
    #message {
      font-size: 24px;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .jhumka {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div id="message"></div>

  <script>
    const messageDiv = document.getElementById('message');

    const emojis = ['💃', '👂', '✨', '🌸', '💖', '🔥'];

    let count = 0;

    function displayJhumka() {
      if (count < 100) {
        const jhumkaElement = document.createElement('div');
        jhumkaElement.classList.add('jhumka');
        jhumkaElement.textContent = `Monika ka Jhumka ${emojis[count % emojis.length]} gira Bazaar mein, dil mera gira Tere Pyaar mein! ❤️`;

        messageDiv.appendChild(jhumkaElement);

        setTimeout(() => {
          jhumkaElement.style.opacity = 1;
        }, count * 300);

        count++;
        setTimeout(displayJhumka, 300);
      }
    }

    displayJhumka();

  </script>

</body>
</html>
